<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirML - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mainpage.css') }}">
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo"><img src="{{ url_for('static', filename='logo.png') }}"></div>
        <div class="greeting">Hello, USER!</div>
    </div>

    <!-- Leaderboard Panel -->
    <div class="stats-panel">
        <h2>ENGINE PREDICTIONS - ARE MY ENGINES GOOD TO GO?</h2>
        <!-- Scrollable table here -->
        <form id="notebook-form" method="post" action="/">
            <label for="rows">Number of Rows:</label>
            <input type="number" name="rows" required><br><br>

            <label for="cols">Number of Columns:</label>
            <input type="number" name="cols" required><br><br>

            <label for="input_data">Enter Engine Details in a 2-D array in this format: [[Time in cycles, Fan inlet<br>
                temperature, Compressor inlet temperature, HP Turbine inlet Temperature, Compressor inlet pressure, fan<br>
                speed, core speed, compressor outlet pressure, fuel-air ratio, fan-speed ratio, Bypass ratio, Hot Bleed,<br>
                fuel flow, engine airflow]]</label>
            <textarea name="input_data" rows="5" cols="40"
                placeholder="Enter Engine Details in a 2-D array in this format: [[Time in cycles, Fan inlet temperature, Compressor inlet temperature, HP Turbine inlet Temperature, Compressor inlet pressure, fan speed, core speed, compressor outlet pressure, fuel-air ratio, fan-speed ratio, Bypass ratio, Hot Bleed, fuel flow, engine airflow]]"></textarea><br><br>
            <button type="submit">Run Predictions!</button><br><br>
            <button type="button"><a href="{{ url_for('login') }}">Logout!</a></button><br><br><br>
            <button type="button"><a href="{{ url_for('superlogin') }}">Superuser Login!</a></button>

            <!--<script>
                function cancelForm() {
                    // Hide the form when the Cancel button is clicked
                    document.getElementById('upload-and-run').style.display = 'none';
                }
            </script>-->
        </form>
    </div>

</body>

</html>
